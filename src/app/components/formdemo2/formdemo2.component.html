 <p> Template driven form</p>

<div class="container">
  <div class="row">
    <div class="col-sm-4 offset-4 border border-5 rounded-2 p-3">
     <form #userForm="ngForm" (submit)="submitUserForm(userForm)">
  <p>
  Name:<input name="name" #name="ngModel" [(ngModel)]="user.name" required minlength="5" />
  <span class="text-danger" *ngIf="name.hasError('required')">Name is Required</span>
  <span class="text-danger" *ngIf="name.hasError('minlength')">Name Should have minimum 5 characters</span>
</p>

 <p>
  Gender:
  <input type="radio" name="gender" id="male" value="male" #gender=ngModel [(ngModel)]="user.gender"> Male
  <input type="radio" name="gender" id="female" value="female" #gender=ngModel [(ngModel)]="user.gender"> Female
</p>

  <p>Email:<input name="email" #email=ngModel required [(ngModel)]="user.email"/></p>
  
  <div ngModelGroup="address">
    <p>Street:<input name="street" ngModel [(ngModel)]="user.address.street"/></p>
    <p>City:<input name="city" ngModel [(ngModel)]="user.address.city"/></p>
    <p>Pincode:<input name="pincode" ngModel [(ngModel)]="user.address.pincode"/></p>
  </div>

  <input type="reset" value="Reset" class="btn btn-danger mx-2">
  <input type="submit" value="Submit" [disabled]="userForm.invalid" class="btn btn-success">
</form>


<div class="mt-5">
  Form Data:
  <pre>
    {{ userForm.value | json }}
  </pre>
</div>

<div>
    user object data : {{user | json}}
</div>

</div>

</div>
