<h3 class="text-center">Product List</h3>
<hr />
<div class="container">
  <div class="row">
    <div class="col-sm-4 offset-2">
      <input
        type="search"
        [(ngModel)]="searchTerm"
        (input)="searchProducts()"
        placeholder="Search..."
        class="form-control"
      />
    </div>
    <div class="col-sm-4 text-end">
      <button class="btn btn-primary" (click)="sortAsc()">Sort Asc</button>
      <button class="btn btn-secondary mx-2" (click)="sortDesc()">Sort Desc</button>
    </div>
  </div>

  <div class="row mt-3">
    @for (product of filteredProducts | paginate: { itemsPerPage: 4, currentPage: p }; track $index) {
      <div class="col-sm-3 mb-3">
        <div class="card text-center h-100">
          <img
            src="{{ product.image }}"
            class="card-img-top"
            alt="Product Image"
            height="200px"
          />
          <div class="card-body">
            <h5 class="card-title">{{ product.category }}</h5>
            <p class="card-text">{{ product.id }}</p>
            <p class="card-text fw-bold">{{ product.title }}</p>
            <p class="card-text text-truncate">{{ product.description }}</p>
            <p class="card-text text-success fw-semibold">${{ product.price }}</p>
            <p class="card-text">Rating: {{ product.rating.rate }}</p>
            <a href="#" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
    }
  </div>

  <div class="row">
    <div class="col-sm-4 offset-4 mt-2 text-center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
